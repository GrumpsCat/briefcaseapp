name: Generate and Deploy Digest

on:
  schedule:
    - cron: '0 6,12,18,22 * * *'  # 4 times daily in UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser markdown

      - name: Run Briefcase Script
        run: |
          python briefcaseapp.py  # Change this if your script has a different name

      - name: Commit and Push Changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Auto update: ${{ github.run_id }}" || echo "No changes to commit"
          git push
