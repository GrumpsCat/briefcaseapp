name: Auto Update

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # ðŸ”‘ Allow push access using GITHUB_TOKEN

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # enables use of GITHUB_TOKEN

      - name: Set up Git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Make auto changes
        run: |
          echo "Auto update: $(date)" > auto_update.txt
          # Add your actual update logic here

      - name: Commit and push
        run: |
          git add .
          if git diff-index --quiet HEAD; then
            echo "ðŸŸ¡ No changes to commit"
          else
            git commit -m "Auto update: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi

