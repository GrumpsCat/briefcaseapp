name: Auto Update

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install feedparser markdown pytz

      - name: Run CompactPaper script
        run: |
          echo "â–¶ Starting briefcaseapp.py..."
          python briefcaseapp.py

      - name: Commit and push if changes exist
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add proof-it-ran.txt index.html || true
          if git diff --cached --quiet; then
            echo "ðŸŸ¡ No changes to commit"
          else
            git commit -m "âœ… Auto update: $(date)"
            git push
          fi
