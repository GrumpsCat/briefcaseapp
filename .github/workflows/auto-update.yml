name: Auto Update

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Install Python dependencies
        run: pip install feedparser markdown pytz

      - name: Run CompactPaper script
        run: |
          echo "â–¶ Starting briefcaseapp.py..."
          python briefcaseapp.py

      - name: Make auto changes
        run: echo "Auto update: $(date)" > auto_update.txt

      - name: Commit and push
        run: |
          git add .
          git commit -m "Auto update: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
