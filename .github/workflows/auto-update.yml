name: Auto Update

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:      # Allow manual run

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up Git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Run CompactPaper script
        run: |
          echo "â–¶ Starting briefcaseapp.py..."
          python briefcaseapp.py

      - name: Append timestamp
        run: echo "Auto update: $(date +'%Y-%m-%d %H:%M:%S')" >> auto_update.txt

      - name: Commit and push
        run: |
          git add .
          git commit -m "Auto update: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
