name: Auto Update

on:
  schedule:
    - cron: '0 * * * *'  # â° Run every hour
  workflow_dispatch:       # ðŸš€ Allow manual trigger
  push:
    branches:
      - main               # ðŸ” Also trigger on push to main

permissions:
  contents: write          # âœ… Allow committing back to the repo

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ›  Set up Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: ðŸ Check Python and file presence
        run: |
          python3 --version
          ls -lh
          test -f briefcaseapp.py && echo "âœ… Found briefcaseapp.py" || (echo "âŒ briefcaseapp.py not found" && exit 1)

      - name: ðŸš€ Run CompactPaper script
        run: |
          echo "â–¶ Starting briefcaseapp.py..."
          python3 briefcaseapp.py

      - name: ðŸ”Ž Preview output
        run: |
          echo "Top of index.html:"
          head -n 10 index.html || echo "âš ï¸ index.html missing or empty"

      - name: ðŸ•’ Write timestamp file
        run: |
          echo "Auto update: $(date)" >> auto_update.txt
          cat auto_update.txt

      - name: ðŸ“¤ Commit and push if changes exist
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "ðŸŸ¡ No changes to commit"
          else
            git commit -m "Auto update: $(date)"
            git push
